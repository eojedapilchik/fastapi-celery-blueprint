name: deploy-to-server
run-name: ${{ github.actor }} is deploying to server ü§ì
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    name: Executes pull on remote
    runs-on: ubuntu-latest
    environment: real-production
    steps:
      - name: üîê Installing ssh keys ...
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.KEY }}" > ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST }} > ~/.ssh/known_hosts
      - name: ‚è¨ Connecting and Pulling ...
        run: ssh ${{ secrets.USER }}@${{ secrets.HOST }} "cd ${{ secrets.DIR }} && git checkout . && git checkout --force main && git pull origin main && pip install -r requirements.txt && exit"
      - name: üßΩ Cleaning ...
        run: rm -rf ~/.ssh